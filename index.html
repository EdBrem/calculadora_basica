<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    
    <article>
        <section class="calc_grid">
            <div class="output">
                <div data-previous-operand class="previous_operand"></div>
                <div data-current-operand class="current_operand"></div>
            </div>
            <button data-all-clear class="span_two simbolo">AC</button>
            <button data-del class="simbolo">Del</button>
            <button data-operation class="simbolo">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="simbolo">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="simbolo">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="simbolo">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span_two">=</button>
        </section>
    </article>

    <script src="main.js"></script>
</body>
</html>
